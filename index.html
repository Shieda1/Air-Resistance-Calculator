<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Resistance Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="dragForceRadio" name="variables" checked>
  <label for="dragForceRadio">Drag Force</label>

  <input type="radio" id="dragCoefficientRadio" name="variables">
  <label for="dragCoefficientRadio">Drag Coefficient</label>

  <input type="radio" id="fluidsDensityRadio" name="variables">
  <label for="fluidsDensityRadio">Fluid's Density</label>

  <input type="radio" id="crosssectionalAreaPerpendiculartoFlowRadio" name="variables">
  <label for="crosssectionalAreaPerpendiculartoFlowRadio">Cross-sectional Area Perpendicular to Flow</label>

  <input type="radio" id="objectsVelocityRadio" name="variables">
  <label for="objectsVelocityRadio">Object's Velocity</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(CD) Drag Coefficient</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(ρ) Fluid's Density (kg/m³)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(A) Cross-sectional Area Perpendicular to Flow (m²)</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">(V) Object's Velocity (m/s)</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
